<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>D3 Pie Chart of Anime Type Count</title>
    <style type="text/css"></style>
  </head>
  <body>
    <svg width="900" height="750"></svg>
  </body>
  <script type="text/javascript">
    // reference: https://d3-graph-gallery.com/graph/pie_annotation.html
    (async () => {
      // fetch data
      const dataset = await d3.csv('https://gumichocopengin8.github.io/public/anime.csv', (data) => data);
      const map = new Map();

      // calculate data
      for (const row of dataset) {
        if (!row['type']) continue;
        const animeType = row['type'];
        if (map.has(animeType)) {
          map.set(animeType, map.get(animeType) + 1);
        } else {
          map.set(animeType, 1);
        }
      }
      const objData = Object.fromEntries(new Map([...map.entries()].sort((a, b) => b[1] - a[1])));

      const total = Object.values(objData).reduce((a, b) => a + b);

      //---

      const width = 750;
      const height = 750;
      const margin = 40;

      const radius = Math.min(width, height) / 2 - margin;

      const svg = d3
        .select('svg')
        .append('svg')
        .attr('width', width)
        .attr('height', height)
        .append('g')
        .attr('transform', `translate(${width / 2}, ${height / 2})`);

      const color = d3.scaleOrdinal().range(d3.schemeSet2);
      const pie = d3.pie().value((d) => d[1]);
      const piData = pie(Object.entries(objData));
      const arcGenerator = d3.arc().innerRadius(0).outerRadius(radius);

      svg
        .selectAll('mySlices')
        .data(piData)
        .join('path')
        .attr('d', arcGenerator)
        .attr('fill', (d) => color(d.data[0]))
        .attr('stroke', 'black')
        .style('stroke-width', '2px')
        .style('opacity', 0.7);

      svg
        .selectAll('mySlices')
        .data(piData)
        .join('text')
        .text((d) => `${d.data[0]} ${String((d.data[1] / total) * 100).slice(0, 4)}%`)
        .attr('transform', (d) => `translate(${arcGenerator.centroid(d)})`)
        .style('text-anchor', 'middle')
        .style('font-size', 16);
    })();
  </script>
</html>
